<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz</title>
  </head>
  <body>

<!--NAV HEADER (High Scores and Timer)-->
    <nav class="navbar navbar-darl bg-dark text-light">
        <div class="container" id="questons-container">
          <h4 class="navbar-brand" id="high-scores" href="#">WELCOME!</h4>       
          <p class="navbar-brand">Timer: <span id="timer">60</span></p>
        </div>
      </nav>


<!--INTRO-->
<section id="main-container1">
  <div class="container w-75 vh-50 text-sm-center border border-success mt-5 rounded">
    <div class="mainBox mb-5">
      <h1 class="m-5 text-info" id="intro-header">CODING QUIZ CHALLENGE</h1>
      <h4 class="container mb-5 text-success" id="questions-here">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds.</h4>
    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-primary m-5" id="start-button" type="submit">Start</button>
      <div class="tex-sm-center mt-3">
        <h4 id="result"></h4>
      </div>
  </div>
</section>

<!-- INPUT FORM -->
<section class="noShow" id="main-container2">
  <div class="container w-75 vh-50 text-sm-center border border-success mt-5 rounded">
    <p class="m-3 d-inline">Type your initials</p>
    <input class="m-3 ml-3 mt-3 d-inline initial" id="initials">
    <button class="m-3 px-3 mt-2 btn-primary mx-3 submit-score" id="submit-score-btn">Submit</button>
  </div>
</section>

<!-- DISPLAY HIGH SCORE -->
<section class="noShow" id="main-container3">
  <div class="container w-75 vh-50 text-sm-center border border-success mt-5 rounded">
    <p class="mx-auto text-sm-center border border-primary w-50 m-5 d-block initial" id ="display-initials"></p>
    <button type="button" onclick="window.location.reload();" class="px-3 mt-2 m-3 btn-primary mx-3 submit-score" id="go-back-btn">HOME</button>
  </div>
</section>


      <script src="assets/js/main.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
